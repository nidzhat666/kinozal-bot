name: Deploy to VDS Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_REPO }}:latest .
          echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_HUB_REPO }}:latest

      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            REPO_DIR=~/kinozal_bot/
            REPO_URL=git@github.com:nidzhat666/kinozal-bot.git
            
            echo "Cloning $REPO_URL into $REPO_DIR"

            if [ ! -d "$REPO_DIR" ]; then
              git clone $REPO_URL $REPO_DIR
            else
              (cd $REPO_DIR && git pull)
            fi

            docker pull ${{ secrets.DOCKER_HUB_REPO }}:latest
            docker-compose up -d
